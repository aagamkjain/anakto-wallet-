<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dead Man's Switch Wallet</title>
    <style type="text/css">
      @font-face {
        font-family: "Publica Play Regular";
        font-style: normal;
        font-weight: normal;
        src: local("Publica Play Regular"),
          url("FaceType\ -\ PublicaPlay-Regular.woff") format("woff");
      }

      @keyframes floatBackground {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      body {
        background: linear-gradient(135deg, #901d90, #4c125a, #155a78);
        background-size: 400% 400%;
        animation: floatBackground 15s ease infinite;
        color: white;
        min-height: 100vh;
        font-family: "Publica Play Regular", sans-serif;
        margin: 0;
        padding: 0;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      h1 {
        font-size: 3.5rem;
        text-align: left; /* Align text to the left */
        margin: 1rem 0 1rem 1rem; /* Adjust margins */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-out;
        position: absolute; /* Position absolutely */
        top: 0; /* Align to the top */
        left: 0; /* Align to the left */
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background: linear-gradient(
          45deg,
          rgba(52, 170, 220, 0.8),
          rgba(96, 12, 96, 0.8)
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      input {
        padding: 10px;
        margin: 8px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(10px);
      }

      #status {
        color: white;
        font-size: 1.1rem;
        text-align: center;
        margin: 1rem 0;
      }

      .sidebar {
        width: 280px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 0 20px 20px 0;
        position: absolute; /* Change to absolute positioning */
        top: 100px; /* Position below the logo */
        left: 0;
        height: calc(100vh - 100px); /* Adjust height */
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      }

      .sidebar h2 {
        color: white;
        margin-bottom: 25px;
        font-size: 1.8rem;
        text-align: center;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
        padding: 12px 15px;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
      }

      .sidebar ul li:hover {
        background: linear-gradient(
          45deg,
          rgba(52, 170, 220, 0.8),
          rgba(96, 12, 96, 0.8)
        );
        transform: translateX(5px);
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      .sidebar ul li a img {
        width: 24px;
        height: 24px;
        margin-right: 12px;
        transition: transform 0.3s ease;
      }

      .sidebar ul li:hover a img {
        transform: scale(1.1);
      }

      .bottom-buttons {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .bottom-buttons button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .bottom-buttons button:hover {
        background: linear-gradient(
          45deg,
          rgba(52, 170, 220, 0.8),
          rgba(96, 12, 96, 0.8)
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .other-container {
        display: flex;
        /* transform: translate(
          -50%,
          -50%
        ); */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 60%;
        min-height: 70vh;
        gap: 2rem;
        position: sticky; /* Change to fixed positioning */
        top: 10%; /* Center vertically */
        left: 27%; /* Center horizontally */
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 1s ease-out; /* Fade-in animation for the box */
      }

      .other-container > * {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards; /* Fade-in animation for elements */
      }

      .other-container > *:nth-child(1) {
        animation-delay: 0.2s; /* Delay for the first element */
      }

      .other-container > *:nth-child(2) {
        animation-delay: 0.4s; /* Delay for the second element */
      }

      .other-container > *:nth-child(3) {
        animation-delay: 0.6s; /* Delay for the third element */
      }

      .other-container > *:nth-child(4) {
        animation-delay: 0.8s; /* Delay for the fourth element */
      }

      .other-container > *:nth-child(5) {
        animation-delay: 1s; /* Delay for the fifth element */
      }

      .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .photo:hover {
        transform: scale(1.1);
        filter: brightness(0.8);
      }

      #address,
      #balance,
      #contractBalance {
        font-size: 1.1rem;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body onload="document.body.style.opacity='1'">
    <h1>ANAKTO</h1>
    <div class="sidebar">
      <ul>
        <li>
          <a href="index.html"
            ><img
              src="/icons/app-window.png"
              alt="Dashboard Icon"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 10px;
              "
            />Dashboard</a
          >
        </li>
        <li>
          <a href="deposit.html"
            ><img
              src="/icons/badge-dollar-sign.png"
              alt="Deposit Icon"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 10px;
              "
            />Deposit</a
          >
        </li>
        <li>
          <a href="setlimit.html"
            ><img
              src="/icons/sliders-vertical.png"
              alt="Set Limit Icon"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 10px;
              "
            />Set Limit</a
          >
        </li>
        <li>
          <a href="beneficary.html"
            ><img
              src="/icons/user-round.png"
              alt="Beneficiary Icon"
              style="
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 10px;
              "
            />Beneficiary</a
          >
        </li>
      </ul>
      <div class="bottom-buttons">
        <button onclick="navigateTo('About us')">About us</button>
        <button onclick="navigateTo('logout')">Logout</button>
      </div>
    </div>
    <div class="other-container">
      <img class="photo" src="\images\IMG_6566.jpeg" alt="photo hai yahan user ki" />
      <button onclick="connectWallet()">Connect MetaMask</button>
      <p>Address: <span id="address">Not connected</span></p>
      <p>Balance: <span id="balance">0 ETH</span></p>
      <p>Contract Balance: <span id="contractBalance">0 ETH</span></p>
    </div>

    <script>
      const contractAddress = "0xDA0bab807633f07f013f94DD0E6A4F96F8742B53";
      const contractABI = [
        {
          inputs: [],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: false,
              internalType: "uint256",
              name: "timestamp",
              type: "uint256",
            },
          ],
          name: "ActivityUpdated",
          type: "event",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: false,
              internalType: "address[]",
              name: "nominees",
              type: "address[]",
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "amountPerNominee",
              type: "uint256",
            },
          ],
          name: "FundsTransferred",
          type: "event",
        },
        {
          inputs: [
            { internalType: "address[]", name: "_nominees", type: "address[]" },
            {
              internalType: "uint256",
              name: "_inactivityPeriod",
              type: "uint256",
            },
          ],
          name: "setNomineesAndPeriod",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "updateActivity",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
      ];

      const backendUrl = "http://localhost:5000";

      let accounts = [];

      async function connectWallet() {
        if (typeof window.ethereum === "undefined") {
          alert("Please install MetaMask to use this wallet!");
          return;
        }

        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        try {
          accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });
          document.getElementById("address").innerText = accounts[0];

          updateBalance(web3);
          updateContractBalance(web3);

          await contract.methods.updateActivity().send({ from: accounts[0] });

          await fetch(`${backendUrl}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ address: accounts[0] }),
          });

          document.getElementById("status").innerText =
            "Connected and activity logged!";
        } catch (error) {
          document.getElementById("status").innerText =
            "Connection failed: " + error.message;
        }
      }

      async function updateBalance(web3) {
        if (accounts.length === 0) return;
        const balance = await web3.eth.getBalance(accounts[0]);
        const ethBalance = balance ? web3.utils.fromWei(balance, "ether") : "0";
        document.getElementById("balance").innerText =
          parseFloat(ethBalance).toFixed(4) + " ETH";
      }

      async function updateContractBalance(web3) {
        const balance = await web3.eth.getBalance(contractAddress);
        const ethBalance = balance ? web3.utils.fromWei(balance, "ether") : "0";
        document.getElementById("contractBalance").innerText =
          parseFloat(ethBalance).toFixed(4) + " ETH";
      }

      function navigateTo(section) {
        if (section === "About us") {
          window.location.href = "aboutus.html";
        } else if (section === "logout") {
          alert("Navigating to " + section);
          // Implement logout logic here
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
  </body>
</html>
