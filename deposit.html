<h3>Send Funds</h3>
    <input
      id="recipient"
      type="text"
      placeholder="Recipient Address"
      style="width: 300px"
    />
    <input
      id="amount"
      type="number"
      step="0.001"
      min="0"
      placeholder="Amount in ETH"
      style="width: 150px"
    />
    <button onclick="sendTransaction()">Send ETH</button>
    <button onclick="depositToContract()">Deposit to Contract</button>
    <p id="status"></p>
